<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let humanSelection;
        let computerSelection;

        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 3);
            if (randomNumber === 0) {
                return computerSelection = "rock";
            }
            else if (randomNumber === 1) {
                return computerSelection = "paper";
            }
            else {
                return computerSelection = "scissors";
            }
        }

        function getHumanChoice() {
            let humanChoice = prompt("Rock, Paper, or Scissors?");
            return humanSelection = humanChoice;
        }


        function playGame() {
            let humanScore = 0;
            let computerScore = 0;
            getComputerChoice();
            getHumanChoice();

            playRound(humanSelection, computerSelection);

            getComputerChoice();
            getHumanChoice();

            playRound(humanSelection, computerSelection);

            getComputerChoice();
            getHumanChoice();

            playRound(humanSelection, computerSelection);

            getComputerChoice();
            getHumanChoice();

            playRound(humanSelection, computerSelection);

            getComputerChoice();
            getHumanChoice();

            playRound(humanSelection, computerSelection);

            function playRound(humanChoice, computerChoice) {
            console.log(computerChoice + " vs " + humanChoice);
        // rock Outcomes
            if (humanChoice.toLowerCase() === "rock" && computerChoice === "paper") {
                computerScore++;
                console.log("You Lose!");
            }
            else if (humanChoice.toLowerCase() === "rock" && computerChoice === "scissors"){
                console.log("You Win!");
                humanScore++;
            }
            if (humanChoice.toLowerCase() === "rock" && computerChoice === "rock") {
                console.log("Its a tie.");
            }
        // Paper Outcomes
            if (humanChoice.toLowerCase() === "paper" && computerChoice === "rock") {
                console.log("You Win!");
                humanScore++;
            }
            else if (humanChoice.toLowerCase() === "paper" && computerChoice === "scissors"){
                console.log("You Lose!");
                computerScore++;
            }
            if (humanChoice.toLowerCase() === "paper" && computerChoice === "paper") {
                console.log("Its a tie.");
            }
        // scissors outcomes
            if (humanChoice.toLowerCase() === "scissors" && computerChoice === "paper") {
                console.log("You Win!");
                humanScore++;
            }
            else if (humanChoice.toLowerCase() === "scissors" && computerChoice === "rock"){
                console.log("You Lose!");
                computerScore++;
            }
            if (humanChoice.toLowerCase() === "scissors" && computerChoice === "scissors") {
                console.log("Its a tie.");
            } 

        } 
        return "computer score: " + computerScore + " human score: " + humanScore;
        }

    </script>
</body>
