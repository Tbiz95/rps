<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let randomNumber = Math.floor(Math.random() * 3);
    console.log(randomNumber);
        function g() {
            if (randomNumber === 0) {
                console.log("rock");
            }

            else if (randomNumber === 1) {
                console.log("paper");
            }

            else {
                console.log("scissors");
            }
        }
    console.log(g());
    </script>
</body>
</html>
